<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>德州扑克</h1>
            <div class="login-form">
                <input type="text" id="playerName" placeholder="请输入玩家名称">
                <div class="game-mode-selection">
                    <h3>选择游戏模式</h3>
                    <div class="game-mode-container">
                        <div class="game-mode-option selected" data-mode="cash">
                            <div class="mode-icon">💰</div>
                            <h4>现金局</h4>
                            <p>传统德州扑克，可随时加入或离开</p>
                        </div>
                        <div class="game-mode-option" data-mode="tournament">
                            <div class="mode-icon">🏆</div>
                            <h4>锦标赛</h4>
                            <p>盲注逐渐增加，直到决出冠军</p>
                        </div>
                    </div>
                </div>
                <div class="tournament-options" id="tournamentOptions" style="display: none;">
                    <h3>锦标赛设置</h3>
                    <div class="option-row">
                        <label for="startingChips">起始筹码:</label>
                        <select id="startingChips">
                            <option value="1500">1,500</option>
                            <option value="3000">3,000</option>
                            <option value="5000">5,000</option>
                            <option value="10000">10,000</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label for="levelDuration">级别时长:</label>
                        <select id="levelDuration">
                            <option value="5">5分钟</option>
                            <option value="10">10分钟</option>
                            <option value="15">15分钟</option>
                            <option value="20">20分钟</option>
                        </select>
                    </div>
                </div>
                <div class="settings-row">
                    <label for="actionTimeLimit">行动时间限制：</label>
                    <select id="actionTimeLimit" class="settings-select">
                        <option value="15">15秒</option>
                        <option value="30" selected>30秒</option>
                        <option value="45">45秒</option>
                        <option value="60">60秒</option>
                    </select>
                </div>
                <button id="startGameBtn">开始游戏</button>
                <div>
                    <label>
                        <input type="checkbox" id="enableSound" checked>
                        启用声音
                    </label>
                </div>
            </div>
        </div>
        
        <div class="game-screen" id="gameScreen" style="display: none;">
            <div class="game-layout">
                <!-- 历史记录侧边栏 -->
                <div class="game-history-sidebar">
                    <div class="history-header">
                        <h3>游戏记录</h3>
                        <div class="current-round">回合: <span id="roundNumber">1</span></div>
                    </div>
                    
                    <!-- 现金游戏信息 -->
                    <div id="cashGameInfo" class="cash-game-info">
                        <div class="info-row">
                            <span>盲注: </span>
                            <span id="cashGameBlinds">1/2</span>
                        </div>
                    </div>
                    
                    <!-- 锦标赛信息区域 -->
                    <div id="tournamentInfo" class="tournament-info" style="display: none;">
                        <div class="level-info">
                            <div class="level-header">
                                <h4>锦标赛信息</h4>
                                <div class="level-number">级别: <span id="currentLevel">1</span></div>
                            </div>
                            <div class="blinds-info">
                                小盲/大盲: <span id="currentBlinds">1/2</span>
                            </div>
                            <div class="timer-container">
                                <div class="level-timer">
                                    剩余时间: <span id="levelTimeRemaining">5:00</span>
                                </div>
                                <div class="timer-progress">
                                    <div id="timerProgressBar" class="timer-progress-bar"></div>
                                </div>
                            </div>
                            <div class="players-remaining">
                                剩余玩家: <span id="playersRemaining">7</span>
                            </div>
                        </div>
                    </div>
                    <div class="history-content" id="historyContent">
                        <!-- 历史记录将动态添加到这里 -->
                    </div>
                </div>
                
                <!-- 主游戏区域 -->
                <div class="game-main-area">
                    <div class="game-info">
                        <div class="player-info">
                            <span id="playerNameDisplay"></span>
                            <span id="playerChips" class="player-chips">
                                <img src="assets/images/chip.svg" alt="筹码" class="chip-icon">
                                <span id="playerChipsAmount">1000</span>
                            </span>
                        </div>
                        <div class="game-status">
                            <div id="gamePhase" class="game-phase">等待开始...</div>
                            <div id="currentTurn" class="current-turn">轮到: -</div>
                            <button id="startRoundBtn" class="start-round-btn">开始牌局</button>
                        </div>
                        <div class="table-info">
                            <div id="pot">底池: $0</div>
                            <div class="pot-chips" id="potChips"></div>
                            <button id="restartBtn" class="restart-btn">重新开始</button>
                        </div>
                    </div>
                    
                    <div class="poker-table">
                        <div class="community-cards">
                            <div class="card-placeholder" id="communityCard1"></div>
                            <div class="card-placeholder" id="communityCard2"></div>
                            <div class="card-placeholder" id="communityCard3"></div>
                            <div class="card-placeholder" id="communityCard4"></div>
                            <div class="card-placeholder" id="communityCard5"></div>
                        </div>
                        
                        <div class="dealer-button" id="dealerButton">D</div>
                        
                        <div class="players-container" id="playersContainer">
                            <!-- 玩家将通过JS动态添加在这里 -->
                        </div>
                        
                        <!-- 动态创建的动画元素将放在这里 -->
                        <div id="animationContainer"></div>
                        
                        <!-- 对话框容器 -->
                        <div id="dialogContainer"></div>
                    </div>
                    
                    <div class="player-hand">
                        <div class="card-placeholder" id="playerCard1"></div>
                        <div class="card-placeholder" id="playerCard2"></div>
                    </div>
                    
                    <div class="game-controls">
                        <button id="foldBtn">弃牌</button>
                        <button id="checkBtn">让牌</button>
                        <button id="callBtn">跟注</button>
                        <div class="bet-controls">
                            <input type="range" id="betSlider" min="1" max="100" value="1">
                            <span id="betAmount">$1</span>
                            <button id="raiseBtn">加注</button>
                        </div>
                        <button id="allInBtn" class="all-in-btn">全押</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 锦标赛结果界面 -->
        <div id="tournamentResults" class="tournament-results" style="display: none;">
            <div class="results-container">
                <h2>锦标赛结束!</h2>
                <div class="winner-info">
                    <div class="winner-crown">👑</div>
                    <h3>冠军: <span id="tournamentWinner"></span></h3>
                </div>
                <div class="results-table">
                    <h3>最终排名</h3>
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>玩家</th>
                                <th>奖金</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- 排名结果将被动态添加 -->
                        </tbody>
                    </table>
                </div>
                <button id="backToLobbyBtn" class="back-btn">返回主菜单</button>
            </div>
        </div>
    </div>
    
    <!-- 音效元素 -->
    <audio id="cardDealSound" preload="auto">
        <source src="assets/sounds/card_deal.mp3" type="audio/mpeg">
    </audio>
    <audio id="chipStackSound" preload="auto">
        <source src="assets/sounds/chip_stack.mp3" type="audio/mpeg">
    </audio>
    <audio id="foldSound" preload="auto">
        <source src="assets/sounds/fold.mp3" type="audio/mpeg">
    </audio>
    <audio id="checkSound" preload="auto">
        <source src="assets/sounds/check.mp3" type="audio/mpeg">
    </audio>
    <audio id="callSound" preload="auto">
        <source src="assets/sounds/call.mp3" type="audio/mpeg">
    </audio>
    <audio id="raiseSound" preload="auto">
        <source src="assets/sounds/raise.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="assets/sounds/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="levelUpSound" preload="auto">
        <source src="assets/sounds/level_up.mp3" type="audio/mpeg">
    </audio>
    <audio id="eliminationSound" preload="auto">
        <source src="assets/sounds/elimination.mp3" type="audio/mpeg">
    </audio>
    <audio id="timeWarningSound" preload="auto">
        <source src="assets/sounds/time_warning.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/app.js"></script>
</body>
</html>
