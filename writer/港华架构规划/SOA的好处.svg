<svg width="1000" height="850" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变和样式 -->
    <defs>
        <linearGradient id="gradTCIS" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4cc9f0" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#4361ee" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradTMS" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f72585" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#7209b7" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradTOP" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fb8500" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#d00000" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradService" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2a9d8f" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#264653" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradESB" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#588157" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#3a5a40" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="gradBenefit" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f4a261" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#e76f51" stop-opacity="0.9"/>
        </linearGradient>
        
        <!-- 定义阴影 -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#00000033"/>
        </filter>
        
        <!-- 定义箭头 -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
        <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#d00000"/>
        </marker>
        <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2a9d8f"/>
        </marker>
    </defs>
    
    <!-- 背景 -->
    <rect width="1000" height="850" fill="#f8f9fa"/>
    
    <!-- SOA架构优势 - 重新定位到最上方，横向排列 -->
    <g transform="translate(125, 60)">
        <rect x="-110" y="-20" width="220" height="40" rx="5" fill="url(#gradBenefit)" stroke="#e76f51" stroke-width="2" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">松耦合：降低系统依赖</text>
    </g>
    
    <g transform="translate(375, 60)">
        <rect x="-110" y="-20" width="220" height="40" rx="5" fill="url(#gradBenefit)" stroke="#e76f51" stroke-width="2" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">可复用：减少重复开发</text>
    </g>
    
    <g transform="translate(625, 60)">
        <rect x="-110" y="-20" width="220" height="40" rx="5" fill="url(#gradBenefit)" stroke="#e76f51" stroke-width="2" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">标准化：统一接口规范</text>
    </g>
    
    <g transform="translate(875, 60)">
        <rect x="-110" y="-20" width="220" height="40" rx="5" fill="url(#gradBenefit)" stroke="#e76f51" stroke-width="2" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">灵活扩展：快速响应变化</text>
    </g>
    
    <!-- 左侧：传统点对点集成 -->
    <g transform="translate(250, 200)">
        <rect x="-200" y="-30" width="400" height="280" rx="10" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
        <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">传统点对点集成架构</text>
        
        <!-- 系统图标 -->
        <g transform="translate(-120, 50)">
            <rect x="-60" y="-30" width="120" height="60" rx="5" fill="url(#gradTCIS)" stroke="#4361ee" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">TCIS</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">客服系统</text>
        </g>
        
        <g transform="translate(120, 50)">
            <rect x="-60" y="-30" width="120" height="60" rx="5" fill="url(#gradTMS)" stroke="#7209b7" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">TMS</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">ERP系统</text>
        </g>
        
        <g transform="translate(0, 150)">
            <rect x="-60" y="-30" width="120" height="60" rx="5" fill="url(#gradTOP)" stroke="#d00000" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">TOP</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">生产运行系统</text>
        </g>
        
        <!-- 点对点连接 -->
        <path d="M -60,50 L 60,50" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <text x="0" y="45" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">用户账单数据</text>
        
        <path d="M -120,80 L -60,150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <text x="-110" y="130" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">用户投诉</text>
        
        <path d="M 120,80 L 60,150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        <text x="110" y="130" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">物资采购</text>
        
        <!-- 问题标注 -->
        <g transform="translate(-120, 110)">
            <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#ffccd5" stroke="#ff758f" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#d00000">紧耦合，难维护</text>
        </g>
        
        <g transform="translate(120, 110)">
            <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#ffccd5" stroke="#ff758f" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#d00000">重复开发，难扩展</text>
        </g>
        
        <g transform="translate(0, 200)">
            <rect x="-90" y="-15" width="180" height="30" rx="15" fill="#ffccd5" stroke="#ff758f" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="11" fill="#d00000">系统变更影响其他系统</text>
        </g>
    </g>
    
    <!-- 右侧：SOA架构 -->
    <g transform="translate(750, 200)">
        <rect x="-200" y="-30" width="400" height="400" rx="10" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
        <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">SOA服务化架构</text>
        
        <!-- 系统图标 -->
        <g transform="translate(-120, 50)">
            <rect x="-60" y="-30" width="120" height="60" rx="5" fill="url(#gradTCIS)" stroke="#4361ee" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">TCIS</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">客服系统</text>
        </g>
        
        <g transform="translate(120, 50)">
            <rect x="-60" y="-30" width="120" height="60" rx="5" fill="url(#gradTMS)" stroke="#7209b7" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">TMS</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">ERP系统</text>
        </g>
        
        <g transform="translate(0, 350)">
            <rect x="-60" y="-30" width="120" height="60" rx="5" fill="url(#gradTOP)" stroke="#d00000" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">TOP</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">生产运行系统</text>
        </g>
        
        <!-- ESB服务总线 -->
        <g transform="translate(0, 200)">
            <rect x="-150" y="-30" width="300" height="60" rx="5" fill="url(#gradESB)" stroke="#3a5a40" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">企业服务总线(ESB)</text>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white">松耦合 · 标准化接口 · 服务治理</text>
        </g>
        
        <!-- 服务 -->
        <g transform="translate(-120, 140)">
            <rect x="-50" y="-20" width="100" height="40" rx="20" fill="url(#gradService)" stroke="#264653" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">客户服务</text>
        </g>
        
        <g transform="translate(0, 140)">
            <rect x="-50" y="-20" width="100" height="40" rx="20" fill="url(#gradService)" stroke="#264653" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">账单服务</text>
        </g>
        
        <g transform="translate(120, 140)">
            <rect x="-50" y="-20" width="100" height="40" rx="20" fill="url(#gradService)" stroke="#264653" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">供应链服务</text>
        </g>
        
        <g transform="translate(-120, 260)">
            <rect x="-50" y="-20" width="100" height="40" rx="20" fill="url(#gradService)" stroke="#264653" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">用气服务</text>
        </g>
        
        <g transform="translate(0, 260)">
            <rect x="-50" y="-20" width="100" height="40" rx="20" fill="url(#gradService)" stroke="#264653" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">工单服务</text>
        </g>
        
        <g transform="translate(120, 260)">
            <rect x="-50" y="-20" width="100" height="40" rx="20" fill="url(#gradService)" stroke="#264653" stroke-width="2" filter="url(#shadow)"/>
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">财务服务</text>
        </g>
        
        <!-- 连接线 -->
        <path d="M -120,80 L -120,120" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 0,80 L 0,120" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 120,80 L 120,120" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        
        <path d="M -120,160 L -120,170 L 0,200" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 0,160 L 0,170" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 120,160 L 120,170 L 0,200" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        
        <path d="M 0,230 L 0,240" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 0,230 L -120,240" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 0,230 L 120,240" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        
        <path d="M -120,280 L -120,300 L 0,350" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 0,280 L 0,350" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        <path d="M 120,280 L 120,300 L 0,350" stroke="#2a9d8f" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
        
        <!-- 优势标注 -->
        <g transform="translate(-120, 90)">
            <rect x="-30" y="-12" width="60" height="24" rx="12" fill="#d8f3dc" stroke="#95d5b2" stroke-width="1"/>
            <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#2d6a4f">提供</text>
        </g>
        
        <g transform="translate(-120, 190)">
            <rect x="-30" y="-12" width="60" height="24" rx="12" fill="#d8f3dc" stroke="#95d5b2" stroke-width="1"/>
            <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#2d6a4f">消费</text>
        </g>
    </g>
    
    <!-- 业务场景举例 -->
    <g transform="translate(500, 680)">
        <rect x="-450" y="-20" width="900" height="160" rx="10" fill="#f8f9fa" stroke="#ccc" stroke-width="1"/>
        <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">燃气公司SOA应用场景举例</text>
        
        <!-- 场景列表 -->
        <g transform="translate(-300, 70)">
            <rect x="-120" y="-40" width="240" height="80" rx="5" fill="#fff" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>
            <text x="-100" y="-20" text-anchor="start" font-family="Arial" font-size="14" font-weight="bold" fill="#333">场景1：客户停气申请</text>
            <text x="-100" y="0" text-anchor="start" font-family="Arial" font-size="12" fill="#666">
                <tspan x="-100" dy="0">复用服务：客户服务、账单服务</tspan>
                <tspan x="-100" dy="16">优势：TCIS客服系统变更不影响</tspan>
                <tspan x="-100" dy="16">其他系统，账单服务可复用</tspan>
            </text>
        </g>
        
        <g transform="translate(0, 70)">
            <rect x="-120" y="-40" width="240" height="80" rx="5" fill="#fff" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>
            <text x="-100" y="-20" text-anchor="start" font-family="Arial" font-size="14" font-weight="bold" fill="#333">场景2：燃气用量监测</text>
            <text x="-100" y="0" text-anchor="start" font-family="Arial" font-size="12" fill="#666">
                <tspan x="-100" dy="0">复用服务：用气服务、报表服务</tspan>
                <tspan x="-100" dy="16">优势：生产数据标准化展示，</tspan>
                <tspan x="-100" dy="16">多系统可同时访问相同服务</tspan>
            </text>
        </g>
        
        <g transform="translate(300, 70)">
            <rect x="-120" y="-40" width="240" height="80" rx="5" fill="#fff" stroke="#ccc" stroke-width="1" filter="url(#shadow)"/>
            <text x="-100" y="-20" text-anchor="start" font-family="Arial" font-size="14" font-weight="bold" fill="#333">场景3：物资采购管理</text>
            <text x="-100" y="0" text-anchor="start" font-family="Arial" font-size="12" fill="#666">
                <tspan x="-100" dy="0">复用服务：供应链服务、财务服务</tspan>
                <tspan x="-100" dy="16">优势：TMS系统变更不影响其他</tspan>
                <tspan x="-100" dy="16">系统，服务可独立升级</tspan>
            </text>
        </g>
    </g>
    
    <!-- 优势与传统架构对比的视觉连接 -->
    <path d="M 125,80 L 125,120 L 250,170" stroke="#e76f51" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 875,80 L 875,120 L 750,170" stroke="#e76f51" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
</svg>